<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js" defer></script>

    <div id="background-image-container">
        <div id="background-image-logo-container">
            <img id="background-image-logo" src="/home/joaquin/Sign Up/Sign-up-odin-project/images/dccfb6f325c1cc1e849a1808c53d84c0-insignia-redonda-de-casco-de-astronauta.png" alt="">
            <p id="background-image-text">Galaxy</p>
        </div>
        <img id="background-image" src="/home/joaquin/Sign Up/Sign-up-odin-project/images/paisaje-digital-en-atardecer_2560x1440_xtrafondos.com.jpg" alt="">
    </div>
    
    <div id="right-section">
        <div id="info-container">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt laudantium quidem, reprehenderit illo ipsum, doloremque ipsam quos recusandae beatae odit qui aliquam omnis vero quibusdam consectetur eum? Nisi, voluptatum soluta.</p>
        </div>
    
        <div id="form-container">

            <div id="form-text">Let's do it!</div>

            <div id="input-container">
                <div id="left-side-form">
                    <label for="first_name">
                        First Name:
                        <input type="text" id="first_name">
                    </label>
    
                    <label for="email">
                        Email:
                        <input type="email" id="email">
                    </label>
    
                    <label for="password">
                        Password:
                        <input type="password" id="password">
                    </label>
                </div>
                
                <div id="right-side-form">
                    <label for="last_name">
                        Last Name:
                        <input type="text" id="last_name">
                    </label>
    
                    <label for="phone_number">
                        Phone Number:
                        <input type="text" id="phone_number">
                    </label>
    
                    <label for="confirm_password">
                        Confirm Password:
                        <input type="password" id="confirm_password">
                    </label>
                </div>
            </div>
            

        </div>
    
        <div id="submit-button-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
   
</body>
</html>
